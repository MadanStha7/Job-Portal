{% extends 'JobApp/index.html' %}

{% block content %}
<main class="container">
		<h3 class="mt-5 mb-4">Login Form</h3>
		<form>
			<div class="form-group col-md-6">
				<label for="email" class="col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text"  class="form-control-plaintext" id="email" value="email@example.com">
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="pwd" class="form-control" id="pwd" placeholder="Password">
				</div>
			</div>
			<div class="form-group col-md-6">
				<a href="">Forget password</a> <br>
				<a href="register.html">Don't have account? Register here.</a>
			</div>

			<div class="form-group col-md-6">
				<button type="submit" class="btn btn-primary">Log in</button>
			</div>
		</form>
	</main>
{% endblock %}
