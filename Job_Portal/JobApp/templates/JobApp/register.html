{% extends 'JobApp/index.html' %}

{% block content %}
 <main class="container">
        <h3 class="mt-5 mb-4">REGISTRATION FORM FOR JOB SEEKERS </h3>
     <hr>
        <form>
            <h5>Personal Information</h5>
            <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="fname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>
            <div class="form-group col-md-6">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="">
            </div>
            <fieldset class="form-group col-md-6">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="male" id="male" value="male" checked>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="femlae" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="other" id="other" value="other">
                            <label class="form-check-label" for="other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <h5>Address and Contact</h5>
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>

            <div class="form-group col-md-6">
                <label for="phone1">Mobile Number</label>
                <input type="phone" class="form-control" id="inputAddress2" placeholder="">
            </div>

            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group col-md-6">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
            <h5>Resume</h5>

            <div class="form-group col-md-6">
                <div class="input-group mb-3">

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="resume" aria-describedby="resume">
                        <label class="custom-file-label" for="resume">Upload resume</label>

                    </div>

                </div>
                <a href="">Don't have one? Build Here.</a>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </main>

{% endblock %}
